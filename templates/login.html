{% extends "inc/base.html" %}
{% load static %}

{% block userblock %}
    {% include "inc/unauthorized.html" %}
{% endblock userblock %}

{% block content %}
    <div class="f_login">
        <p class="fs-2">Log in!</p>
        <div class="alert alert-danger wrong-pas">
            <strong>WOW! </strong> Wrong password!
        </div>
        <form action="/action_page.php" class="was-validated mb-5 ">
            <div class="mb-3 mt-3">
                <label for="login" class="form-label">Login:</label>
                <input type="text" maxlength="20" class="form-control log_in " autocomplete="off" id="login"
                       placeholder="Enter your login" name="login"
                       required>
                <div class="valid-feedback">Good :)</div>
                <div class="invalid-feedback">Please fill in your login.</div>
            </div>
            <div class="mb-3">
                <label for="pwd" class="form-label">Password:</label>
                <input type="password" maxlength="30" class="form-control log_in" id="pwd" placeholder="Enter password"
                       name="pswd"
                       required>
                <div class="valid-feedback">Good :)</div>
                <div class="invalid-feedback">Please fill in your password.</div>
            </div>

            <button type="submit" class="btn btn-warning me-3">Log in!</button>
            <button type="submit" class="btn btn-outline-warning">Create new account</button>
        </form>
    </div>
{% endblock content %}
